<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时人脸识别</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .video-container:hover {
            transform: scale(1.02);
        }
        .video-feed {
            width: 100%;
            height: auto;
            display: block;
        }
        .status-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #10B981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(0.95); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <nav class="mb-8">
            <a href="/" class="inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors duration-200">
                <i class="fas fa-arrow-left mr-2"></i>
                返回主页
            </a>
        </nav>

        <div class="max-w-4xl mx-auto">
            <header class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">实时人脸识别</h1>
                <p class="text-gray-600">系统正在实时分析摄像头画面中的人脸</p>
            </header>

            <div class="video-container">
                <img src="{{ url_for('video_feed') }}" class="video-feed" alt="实时摄像头画面">
                <div class="status-overlay">
                    <div class="status-dot"></div>
                    <span>实时识别中</span>
                </div>
            </div>

            <div class="mt-8 text-center">
                <div class="inline-flex space-x-4">
                    <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 flex items-center">
                        <i class="fas fa-home mr-2"></i>
                        返回主页
                    </a>
                    <a href="/history" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 flex items-center">
                        <i class="fas fa-history mr-2"></i>
                        查看历史记录
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
