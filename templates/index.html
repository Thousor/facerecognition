<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸识别系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        #training_log {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 1rem;
            border-radius: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">人脸识别系统</h1>
            <p class="text-gray-600">智能、快速、准确的人脸识别解决方案</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 注册新面孔 -->
            <div class="card bg-white rounded-lg shadow-md p-6">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus text-4xl text-blue-500"></i>
                </div>
                <h2 class="text-xl font-semibold text-center mb-4">注册新面孔</h2>
                <p class="text-gray-600 text-center mb-4">添加新用户到系统中进行人脸采集</p>
                <a href="/register_collect" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    开始注册
                </a>
            </div>

            <!-- 训练模型 -->
            <div class="card bg-white rounded-lg shadow-md p-6">
                <div class="text-center mb-4">
                    <i class="fas fa-brain text-4xl text-green-500"></i>
                </div>
                <h2 class="text-xl font-semibold text-center mb-4">训练模型</h2>
                <p class="text-gray-600 text-center mb-4">使用收集的数据训练识别模型</p>
                <button id="train_button" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    开始训练
                </button>
            </div>

            <!-- 训练口罩模型 -->
            <div class="card bg-white rounded-lg shadow-md p-6">
                <div class="text-center mb-4">
                    <i class="fas fa-mask text-4xl text-teal-500"></i>
                </div>
                <h2 class="text-xl font-semibold text-center mb-4">训练口罩模型</h2>
                <p class="text-gray-600 text-center mb-4">训练带口罩的人脸识别模型</p>
                <button id="train_masked_button" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    开始训练
                </button>
            </div>

            <!-- 打开摄像头识别 -->
            <div class="card bg-white rounded-lg shadow-md p-6">
                <div class="text-center mb-4">
                    <i class="fas fa-camera text-4xl text-purple-500"></i>
                </div>
                <h2 class="text-xl font-semibold text-center mb-4">人脸识别</h2>
                <p class="text-gray-600 text-center mb-4">实时摄像头人脸识别</p>
                <a href="/show_camera" class="block text-center bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    开始识别
                </a>
            </div>

            <!-- 用户管理 -->
            <div class="card bg-white rounded-lg shadow-md p-6">
                <div class="text-center mb-4">
                    <i class="fas fa-users-cog text-4xl text-indigo-500"></i>
                </div>
                <h2 class="text-xl font-semibold text-center mb-4">用户管理</h2>
                <p class="text-gray-600 text-center mb-4">管理系统中的用户信息</p>
                <a href="/users" class="block text-center bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    管理用户
                </a>
            </div>

            <!-- 应用设置 -->
            <div class="card bg-white rounded-lg shadow-md p-6">
                <div class="text-center mb-4">
                    <i class="fas fa-cog text-4xl text-gray-500"></i>
                </div>
                <h2 class="text-xl font-semibold text-center mb-4">应用设置</h2>
                <p class="text-gray-600 text-center mb-4">配置系统参数和选项</p>
                <a href="/settings" class="block text-center bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    系统设置
                </a>
            </div>

            <!-- 识别历史 -->
            <div class="card bg-white rounded-lg shadow-md p-6">
                <div class="text-center mb-4">
                    <i class="fas fa-history text-4xl text-yellow-500"></i>
                </div>
                <h2 class="text-xl font-semibold text-center mb-4">识别历史</h2>
                <p class="text-gray-600 text-center mb-4">查看历史识别记录</p>
                <a href="/history" class="block text-center bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    查看历史
                </a>
            </div>

            <!-- 人脸美颜 -->
            <div class="card bg-white rounded-lg shadow-md p-6">
                <div class="text-center mb-4">
                    <i class="fas fa-magic text-4xl text-pink-500"></i>
                </div>
                <h2 class="text-xl font-semibold text-center mb-4">人脸美颜</h2>
                <p class="text-gray-600 text-center mb-4">实时美颜与图片处理</p>
                <a href="/beauty" class="block text-center bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    进入美颜
                </a>
            </div>
        </div>

        <!-- 训练状态和日志 -->
        <div class="mt-8">
            <p id="status" class="text-center text-lg font-semibold mb-4"></p>
            <p id="masked_status" class="text-center text-lg font-semibold mb-4"></p>
            <div id="training_log" class="hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const trainButton = document.getElementById('train_button');
            const trainMaskedButton = document.getElementById('train_masked_button');
            const status = document.getElementById('status');
            const maskedStatus = document.getElementById('masked_status');
            let training = false;
            let maskedTraining = false;

            function checkCompletionStatus() {
                fetch('/masked_train_completion_status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'completed') {
                            maskedStatus.textContent = data.message;
                            maskedStatus.classList.remove('loading');
                        } else {
                            setTimeout(checkCompletionStatus, 5000); // Poll every 5 seconds
                        }
                    });
            }
            
            // 初始化按钮状态
            updateButton(trainButton, false, '开始训练', '停止训练', 'green');
            updateButton(trainMaskedButton, false, '开始训练', '停止训练', 'teal');

            function checkTrainingStatus() {
                Promise.all([
                    fetch('/train_status').then(response => response.json()),
                    fetch('/masked_train_status').then(response => response.json())
                ])
                .then(([normalData, maskedData]) => {
                    if (training !== normalData.training) {
                        training = normalData.training;
                        updateButton(trainButton, training, '开始训练', '停止训练', 'green');
                    }
                    if (maskedTraining !== maskedData.is_training) {
                        maskedTraining = maskedData.is_training;
                        updateButton(trainMaskedButton, maskedTraining, '开始训练', '停止训练', 'teal');
                    }
                    updateStatus();
                })
                .catch(err => console.error('Error fetching training status:', err));
            }

            function updateButton(button, isTraining, startText, stopText, color) {
                if (isTraining) {
                    button.textContent = stopText;
                    button.classList.remove(`bg-${color}-500`, `hover:bg-${color}-600`);
                    button.classList.add('bg-red-500', 'hover:bg-red-600');
                    button.disabled = false;
                    button.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    button.textContent = startText;
                    button.classList.remove('bg-red-500', 'hover:bg-red-600');
                    button.classList.add(`bg-${color}-500`, `hover:bg-${color}-600`);
                    button.disabled = false;
                    button.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }

            function updateStatus() {
                if (training && maskedTraining) {
                    status.textContent = '正在同时训练普通模型和口罩模型...';
                } else if (training) {
                    status.textContent = '正在训练普通模型...';
                } else if (maskedTraining) {
                    status.textContent = '正在训练口罩模型...';
                } else {
                    status.textContent = '点击按钮开始训练模型。';
                }
                status.classList.toggle('loading', training || maskedTraining);
            }

            function handleTrainButtonClick(button, isTraining, startEndpoint, stopEndpoint) {
                button.disabled = true;
                button.classList.add('opacity-50', 'cursor-not-allowed');

                const endpoint = isTraining ? stopEndpoint : startEndpoint;
                fetch(endpoint, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        status.textContent = data.message;
                        checkTrainingStatus();
                    })
                    .catch(err => {
                        console.error('Error during fetch:', err);
                        status.textContent = `请求出错: ${err}`;
                        button.disabled = false;
                        button.classList.remove('opacity-50', 'cursor-not-allowed');
                    });
            }

            trainButton.addEventListener('click', () => {
                handleTrainButtonClick(trainButton, training, '/train', '/stop_training');
            });

            trainMaskedButton.addEventListener('click', () => {
                handleTrainButtonClick(trainMaskedButton, maskedTraining, '/train_masked_model', '/stop_masked_training');
            });

            // Check status every 3 seconds
            setInterval(checkTrainingStatus, 3000);

            // Initial status check
            checkTrainingStatus();
            checkCompletionStatus();
        });
    </script>
</body>
</html>
